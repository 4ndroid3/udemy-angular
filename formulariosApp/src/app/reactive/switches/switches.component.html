<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
    </div>

    <div class="col-sm-9">

        <div class="form-check">
            <input class="form-check-input"
                   type="radio" 
                   value="M"
                   formControlName="genero"
                   id="radioMasculino">
            <label class="form-check-label"
                   for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                   type="radio" 
                   id="radioFemenino"
                   formControlName="genero"
                   value="F">
            <label class="form-check-label"
                   for="radioFemenino">
              Femenino
            </label>
          </div>


    </div>
    <!-- Notificaciones -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
    

        <div class="col-sm-9">


            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexSwitchCheckChecked"
                       formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <!-- Terminos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" id="flexCheckDefault"
                    formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- Boton -->
    <div class="row mb-3">
        <div class="col-sm-9 offset-sm-3">
            <button class="btn btn-primary float-end"
                    [disabled]="!miFormulario.valid"
                    type="submit">
                Enviar
            </button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>
<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>
<h5>Valid</h5>
<pre>{{ miFormulario.valid}}</pre>
