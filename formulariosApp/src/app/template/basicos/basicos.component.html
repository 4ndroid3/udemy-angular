<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar(  )"
              #miFormulario="ngForm"
              autocomplete="off">
            <!-- Campo de producto -->
            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           ngModel
                           name="producto"
                           required
                           minlength="3"
                           placeholder="Nombre del producto">


                </div>

            </div>
            <!-- Campo de precio -->
            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control" 
                            ngModel
                            name="precio"
                            required
                            placeholder="Precio del producto">
                    <span class="form-text text-danger"
                            *ngIf="precioValido()">
                          Debe de ser de 0 o mayor
                      </span>
                </div>

            </div>
            <!-- Campo de existencias -->
            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="existencias"
                            placeholder="Existencias del producto">
                </div>

            </div>
            <div class="mt-3 row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Valid</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
